@(message: String)

@scripts = {
	<script src="@routes.Assets.at("javascripts/curso.js")" type="text/javascript"></script>
}

@main("Play-CP Curso", scripts) {
    
    <form id="create-curso-form" action="@routes.Cursos.create()" method="post" class="form-inline">
    	<fieldset>
    		<legend>Crear Curso</legend>
    		<label>Nombre</label>
	    	<input type="text" name="nombre" placeholder="Nombre del curso" />
	    	<button id="create-curso-btn" type="submit" class="btn btn-success"><i class="icon-plus-sign icon-white"></i> Crear</button>
    	</fieldset>
    </form>
    
    <table id="cursos" class="table table-hover">
    	<thead></thead>
    	<tbody></tbody>
    	<tfoot></tfoot>
    </table>
}
