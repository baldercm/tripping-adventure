@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="es">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
        	<div class="navbar-inner">
        		<div class="container-fluid">
        			<button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        			</button>
	        		<a href="@routes.Application.index()" class="brand">Play - Concept Proof</a>
	        		<div class="nav-collapse collapse" style="height:0">
		        		<ul class="nav">
					      <li><a href="@routes.Application.index()">Inicio</a></li>
					      <li><a href="@routes.Cursos.index">Cursos</a></li>
					      <li><a href="#">Alumnos</a></li>
					    </ul>
			    	</div>
            	</div>
        	</div>
        </div>
        
        <section id="main" class="container-fluid">
        	<div class="row-fluid">
        		<div class="span10 offset1">
            	@content
            </div>
        </section>
        
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Application.jsRoutes" type="text/javascript"></script>
        @scripts
    </body>
</html>
